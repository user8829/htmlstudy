<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--   title 태그 란에 작성한 문구가 페이지명, 북마크명에 사용됨        ---->
    <!-- 코드 저장 [ctrl+s] -->
    <title>홈화면</title>
</head>
<body>
    <!-- 주석 [ctrl+/] -->
    <!-- 텍스트 관련 html 태그 -->
    <span>span태그는 별 기능이 없음.....</span>
    <span>줄바꿈이 일어나지 않음</span>
    <p>css에 따라 스타일 지정이 가능하다.</p>
    <p>p태그는 한줄을 차지한다.</p>
    <p>
        한줄에 다 쓰지 않아도, 태그 사이에 작성만하면 똑같다.
    </p>
    <h1>h태그는 한줄을 차지하며, 텍스트를 굵은 글씨로 표시한다.</h1>
    <h6>h1이 크기가 가장 크며,h6은 가장작다.</h6>
    <h7>h태그는 1부터 6까지 존재하며 h7태그는 없지만 에러가 나지 않는다. 문제를 무시한다.</h7>
</body>
</html>
