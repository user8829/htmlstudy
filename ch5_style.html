<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>한 줄 다 차지함</p>
    <!-- 태그의 style 속성에 css를 적용하여 원하는 형태로 바꿀 수 있다. -->
    <!-- 한 줄 다 차지하는 css 스타일은 display: block -->
    <!-- 내부 영역만 차지하는 css 스타일은 display: inline -->
    <span style="display: block;">텍스트 영역만 차지함</span>
    <span>텍스트 영역만 차지함</span>
    <p style="display: inline;">텍스트 영역만 차지함</p>

    <h1>글씨르 굵게, 글씨를 크게</h1>
    <!-- span 태그에 style을 줘서 h1 태그처럼 만들기 -->
    <span style="display: block; font-size: 30px; font-weight: bold;">나도 h1이 되고 싶어</span>

    <!-- div는 display: block 적용되어 있는 태그 -->
    <!-- 화면의 레이아웃을 구성할때 많이 쓰인다. -->
    <div style="background-color: rgb(248, 248, 6); color: rgb(31, 202, 122); height: 300px ">div는 정말 많이 쓰인다.</div>

    <!-- img 태그는 height 속성(attribute)이 존재하지만 -->
    <!-- 다른 태크는 height 속성이 존재하지 않음 -->
    <img src="" alt="" height="100">

    <a href="https://m.naver.com/" target="_blank" 
        style="color: #03C75A; text-decoration: none;">네이버</a>
</body>
</html>
